<h1 class="display-4">Tanita BC-601 CSV backup</h1>
<p>This was made using <a href="https://www.papaparse.com/" target="_blank">Papa Parse</a> CSV parser.</p>
<label for="files">Select a DATA.CSV file you want to backup data for (for example: DATA1.CSV)</label>
<br>
<input type="file" id="files" multiple>
<button onclick="parse()" class="btn btn-success">Parse</button>
<div id="parsingSuccess" class="alert alert-success" role="alert" style="display:none">
    Parsing successfull, download your file by clicking the Download button.
</div>
<div id="parsingFail" class="alert alert-danger" role="alert" style="display:none">
    Something went wrong while parsing. Check console.
</div>
<div id="download" style="display:none">
    <label for="fileName">Name of new file (for example: name of your client)</label>
    <br>
    <input type="text" value="output" id="fileName">
    <button onclick="download()" class="btn btn-success">Download</button>
    <a id="downloadAnchorElem" style="display:none"></a>
</div>
